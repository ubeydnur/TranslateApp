<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #fdfaf6
        }
    </style>

    <title>Yandex API - Translate</title>
</head>

<body>

    <section>
        <div class="container shadow p-3 mb-5 bg-white rounded  mt-5">
            <h1 class="text-center mt-3 font-weight-light">Yandex API - Translate APP</h1>
            <form class="ml-5 my-5" id="translate-form">
                <div class="form-group">
                    <label for="word" class="text-muted">Çevirilecek kelime</label>
                    <input id="word" type="text"  name="word" value="" class="form-control w-50">
                </div>
                <div class="form-group">
                    <select class="form-control w-50 mt-5" id="language-select">
                        <option value="en">İngilizce</option>
                        <option value="de">Almanca</option>
                        <option value="es">Ispanyolca</option>
                    </select>
                    <button type="submit" class="btn btn-info px-5 mt-5">Çevir</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container shadow p-3 mb-5 bg-white rounded mt-5">
            <div class="my-3 ml-5">
                <img src="images/en.png" id="outputImage" height="50px" width="50px">
                <span class="card-title ml-2" id="outputLanguage">İngilizce</span>
            </div>
            <div class="my-5 ml-5">
                <h5>Çevrilen Kelime : <span id="outputWord" style="color :#f55c47"></span></h5>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/ui.js"></script>
    <script src="/js/translate.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
